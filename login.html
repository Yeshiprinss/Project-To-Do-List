<!DOCTYPE html>
<html>

<head>
    <title>Project//Bear-Tasks</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="icon" href="imgs/Bear.png">
    </head>

<body>
    <div class="container">
        <form id="loginForm">
            <h2>Bear-Task</h2>
            <img class="bear" src="imgs/Bear.png" alt="Imagen" width="110">
            <input type="email" id="loginEmail" placeholder="Username" required>
            <span class="material-symbols-outlined">
                person
            </span>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <span class="material-symbols-outlined">
                lock
            </span>
            <p>¿No tienes cuenta? Regístrate aquí.</p>
            <button type="submit" onclick="redirectToPage()"><span
                    class="material-symbols-outlined">arrow_forward_ios</span></button>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
